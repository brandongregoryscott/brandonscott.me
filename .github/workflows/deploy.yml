name: deploy

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.6.0

            - name: Install packages
              run: npm ci

            - name: Build
              run: npm run build

            - name: Upload artifacts
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                path: _site/

    deploy:
      runs-on: ubuntu-latest
      needs: build

      permissions:
        pages: write
        id-token: write

      environment:
        name: github-pages
        url: ${{steps.deployment.outputs.page_url}}

      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

